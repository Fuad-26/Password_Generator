<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="top">
            <div class="left">
                <p class='title'>Password <br> Generator</p>
                <div class="passwordgenerator">
                    <div class="input"></div>
                    <div class="svgs">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none">
                            <rect x="2" y="18" width="20" height="3" fill="#FF003C"/>
                            <rect x="2" y="13" width="20" height="3" fill="#FF003C"/>
                            <rect x="2" y="8" width="20" height="3" fill="#FF003C"/>
                            <rect x="2" y="3" width="20" height="3" fill="#00F0FF"/>
                          </svg>
                        <img src="Icon.svg" class='generatepassword'>
                    </div>
                </div>
                <button class='copypassw'>Copy Password_</button>
            </div>
            <div style='display: flex; flex-direction: column;justify-content: space-between;align-items: center; gap: 70px; width: 50%;
            '>
                <div class="passwdhistory">
                    <div>Password History</div>
                </div>
                <div class="clearhistory">
                    Clear History
                </div>

            </div>


        </div>

        <div class="bottom">
            <div class="numberofdigits">
                <label for="num">Choose <br> the <br> number <br> of <br> digits</label>
                
                <div style='display: flex;gap: 10px;'>
                    <input type="range" name="" id="range" min='0' max='25'>
                    <div>
                        <div class="scorevalue"></div>
                    </div>
                </div>

            </div>
            <div class="checkboxesleft">
                <div class="uppercase">
                    <input type="checkbox" name="" id="uppercase" class='checks'>
                    <label for="uppercase">Uppercase</label>
                </div>
                <div class="lowercase">
                    <input type="checkbox" name="" id="lowercase" class='checks'>
                    <label for="lowercase">Lowercase</label>
                </div>
            </div>
            <div class="checkboxesright">
                <div class="numbers">
                    <input type="checkbox" name="" id="numbers" class='checks'>
                    <label for="numbers">Numbers</label>
                </div>
                <div class="symbols">
                    <input type="checkbox" name="" id="symbols" class='checks'>
                    <label for="symbols">Symbols</label>
                </div>
            </div>
        </div>

    </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
